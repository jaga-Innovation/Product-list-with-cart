<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Abel Muro"/>       
        <meta name="keywords" content="product, cart, list, product list"/>
        <meta name="description" content="A website that displays a list of products from a random restaurant"/> 
        <meta name="theme-color" content="#F4F6FA" />                          
        <link rel="manifest" href="/pwa/manifest.json"/>    
        <title>Product List</title>
    </head>
    <body>
        <div id="root"></div>

        <script>
            if ('serviceWorker' in navigator) {
                    window.addEventListener('load', () => {
                        navigator.serviceWorker.register('/pwa/ServiceWorkers.js').then((registration) => {
                            console.log('Worker registration is successful', registration.scope);
                        }, (err) => {
                            console.log('Worker registration has failed', err);
                        })
                    });
            } else 
                    console.log('Service Worker is not supported by your browser.');
        </script>
    </body>
</html>
